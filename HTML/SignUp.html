<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="../Assets/LogoIcon2.png">
    <link rel="stylesheet" href="../Css/SignUp.css">
    <script>
        // Function to validate form
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const password = document.getElementById('password').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const birthdate = document.getElementById('birthdate').value;
            const city = document.getElementById('city').value;
            const phoneId = document.getElementById('phoneid').value.trim();
            const terms = document.querySelector('input[name="terms"]').checked;

            // Basic validation
            if (!firstName) {
                alert("Please enter your first name.");
                return false;
            }
            if (!lastName) {
                alert("Please enter your last name.");
                return false;
            }
            if (!password) {
                alert("Please enter your password.");
                return false;
            }
            if (!gender) {
                alert("Please select your gender.");
                return false;
            }
            if (!birthdate) {
                alert("Please enter your birth date.");
                return false;
            }
            if (city === "") {
                alert("Please select your city.");
                return false;
            }
            if (!phoneId || isNaN(phoneId) || phoneId.length < 10) {
                alert("Please enter a valid phone number with at least 10 digits.");
                return false;
            }
            if (!terms) {
                alert("Please agree to the terms and conditions.");
                return false;
            }

            // If validation passes, submit the form
            document.getElementById('signUpForm').submit();
        }
    </script>
</head>
<body>
    <div class="linear">
        <form id="signUpForm" action="your_backend_endpoint" method="POST" onsubmit="validateForm(event)">
            <center>
                <div class="registration">   
                    <h2>Don't have an account? Want to join us?</h2>
                    <div>
                        <label for="first-name">First name :</label>
                        <input id="first-name" name="first_name" type="text" placeholder="First name" required>
                    </div>
                    <div>
                        <label for="last-name">Last name :</label>
                        <input id="last-name" type="text" name="last_name" placeholder="Last name" required>
                    </div>
                    <div>
                        <label for="password">Password :</label>
                        <input id="password" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div>
                        Gender :
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Others"> Others</label>
                    </div>
                    <div>
                        <label for="birthdate">Birth Date:</label>
                        <input id="birthdate" type="date" name="birthdate" required>
                    </div>     
                    <div>
                        <label for="city">Select your city :</label>
                        <select name="city" id="city" required>
                            <option value="">Select City...</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>   
                    <div>
                        <label for="phoneid">Enter your number :</label>
                        <select name="phone_prefix" id="phone-prefix">
                            <option value="+91">+91</option>
                            <option value="+92">+92</option>
                            <option value="01">+01</option>
                            <option value="-97">-97</option>
                        </select>
                        <input type="text" name="phoneid" id="phoneid" placeholder="Enter your number" required>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="terms" required> I agree to the terms and conditions
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit" class="sign-up" onclick="location.href='RecipeWebsite.html'">Sign Up</button>
                        <button type="button" class="login" onclick="location.href='../Html/Login.html'">Log In</button>
                    </div>
                </div> 
            </center>    
        </form>
    </div>
</body>
</html>
