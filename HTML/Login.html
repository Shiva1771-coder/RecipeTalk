<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="../Assets/LogoIcon2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/Login.css">
</head>
<body>
    <div class="login">
        <div class="heading"><h1>Login to Recipe Talk</h1></div>
        
        <div class="google">
            <button>
                <div><img src="https://img.icons8.com/?size=48&id=17949&format=png" height="20px"></div>
                <div class="google">Continue with Google</div>
            </button>
        </div>
        <div class="google">
            <button>
                <div><i class="fa-brands fa-facebook"></i></div>
                <div class="facebook">Continue with Facebook</div>
            </button>
        </div>
        <div class="google">
            <button>
                <div><i class="fa-brands fa-apple"></i></div>
                <div class="apple">Continue with Apple</div>
            </button>
        </div>
        <div class="google">
            <button>
                <div><i class="fa-solid fa-mobile"></i></div>
                <div>Continue with phone number</div>
            </button>
        </div>
        
        <div class="hr"><hr></div>

        <!-- Username and Password Fields -->
        <div class="username">
            <input type="text" id="username" placeholder="Enter your username..." >
            <input type="password" id="password" placeholder="Enter your password...">
        </div>

        <!-- Login Button -->
        <div class="button1">
            <button onclick="login()">LOGIN</button>
        </div>
    </div>

    <!-- JavaScript for Login Validation -->
    <script>
        function login() {
            // Get the username and password input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if both fields are filled
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

            window.location.href = "RecipeWebsite.html"
        }
    </script>
</body>
</html>
